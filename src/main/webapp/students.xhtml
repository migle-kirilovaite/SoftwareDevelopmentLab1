<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Students studying in #{studentsForStudyGroups.studyGroup.name}:</h2>
    <ol>
        <ui:repeat value="#{studentsForStudyGroups.studyGroup.students}" var="student">
            <li>
                <h:link value="#{student.name} #{student.lastName}" outcome="studentDetails?studentId=#{student.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="First Name" value="#{studentsForStudyGroups.studentToCreate.name}" required="true" />
        <h:inputText a:placeholder="Last Name" value="#{studentsForStudyGroups.studentToCreate.lastName}" required="true" />
        <h:commandButton value="Add student to the studygroup"
                         actionListener="#{studentsForStudyGroups.createStudent}"
                         action="#{'students?faces-redirect=true&amp;studyGroupId='.concat(studentsForStudyGroups.studyGroup.id)}">
            <f:param name="studyGroupId" value="#{studentsForStudyGroups.studyGroup.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to study groups page"/>
</h:body>
</html>
