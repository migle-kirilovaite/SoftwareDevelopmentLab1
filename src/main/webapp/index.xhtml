<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Study Groups:</h2>
    <ol>
        <ui:repeat value="#{studyGroups.allStudyGroups}" var="studyGroup">
            <li><h:link value="#{studyGroup.name}" outcome="students?studyGroupId=#{studyGroup.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{studyGroups.studyGroupToCreate.name}" required="true" />
        <h:commandButton value="Add new study group" actionListener="#{studyGroups.createStudyGroup}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/studyGroups" value="MyBatis implementation"/>
    <h:link outcome="electiveCourses" value="Go to Course Management"/>
</h:body>
</html>
